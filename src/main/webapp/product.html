	$('.menu').bind("mouseover",function(){

	});
	$('.menu').bind("mouseout",function(){
		$('.crm',$(this)).css('background','url(static/resource/crm.png) no-repeat center');
		$('.crm',$(this)).css('background-size','18px');

	});
	$('#titleHref1').hover(function(){
        $('#hrProduct').css('display','block');
    },function(){
    	$('#hrProduct').css('display','none');
    });
	
	$('#titleHref2').hover(function(){
        $('#hrDownload').css('display','block');

	function gotoProductChildPage(){
	
		if($("#sp11").hasClass("crm")){
			$("#sp11").removeClass("crm");
		}
		if(!$("#sp11").hasClass("dms")){
			$("#sp11").addClass("dms");
		}
		
		if($("#sp22").hasClass("dms")){
			$("#sp22").removeClass("dms");
		}
		if(!$("#sp22").hasClass("crm")){
			$("#sp22").addClass("crm");
		}
		
		$('#id22').css('color', '');
		$('#id22').css('background-color', '');
		
		$('#id11').css('color', '#469ce7');
		$('#id11').css('background-color', '#f8f8f8');
	
		$('#lnkcrm1').height('3420');
		window.parent.$('#lnkcrm').height('3500');
		$('#lnkcrm1').attr('src', 'product1.html');
	
	}
	function gotoCrmChildPage(){
	
		if($("#sp22").hasClass("crm")){
			$("#sp22").removeClass("crm");
		}
		if(!$("#sp22").hasClass("dms")){
			$("#sp22").addClass("dms");
		}
		
		if($("#sp11").hasClass("dms")){
			$("#sp11").removeClass("dms");
		}
		if(!$("#sp11").hasClass("crm")){
			$("#sp11").addClass("crm");
		}
	
		$('#id11').css('color', '');
		$('#id11').css('background-color', '');
		
		$('#id22').css('color', '#469ce7');
		$('#id22').css('background-color', '#f8f8f8');
		
		$('#lnkcrm1').height('2880');
		//window.parent.document.getElementById("lnkcrm").height='2950';
		window.parent.$('#lnkcrm').height('2950');
		$('#lnkcrm1').attr('src', 'product-crm.html');
		
	
	}
